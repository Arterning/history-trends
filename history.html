<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI History Trends</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <a href="history.html" class="active">History</a>
      <a href="analysis.html">Analysis</a>
    </nav>
    <h1>Browsing History</h1>
    
    <div id="content">

      <section id="grouped-history-section">
        <h2>Grouped History by Domain</h2>
        <div class="time-range-container">
          <button id="today-btn">Today</button>
          <button id="week-btn">This Week</button>
          <button id="month-btn">This Month</button>
          <button id="year-btn">This Year</button>
          <input type="date" id="start-date">
          <input type="date" id="end-date">
          <button id="custom-range-btn">View</button>
        </div>
        <div class="search-container">
          <input type="text" id="grouped-search-input" placeholder="Search grouped history...">
          <button id="grouped-search-button">Search</button>
        </div>
        <ul id="grouped-history-list"></ul>
      </section>

      <section id="full-history-section">
        <h2>Full Browsing History</h2>
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search history...">
          <button id="search-button">Search</button>
        </div>
        <ul id="history-list"></ul>
        <div class="pagination">
          <button id="prev-page">Previous</button>
          <span id="page-info"></span>
          <button id="next-page">Next</button>
        </div>
      </section>
    </div>
    <script src="chart.js"></script>
    <script src="history.js"></script>
</body>
</html>
