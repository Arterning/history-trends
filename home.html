<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI History Trends</title>
  <link rel="stylesheet" href="styles.css">
  <script src="tailwind.js"></script>
  <style>
    /* Popup specific styles */
    body {
      width: 800px;
      height: 600px;
      margin: 0;
      padding: 10px;
      overflow: hidden;
    }
    
    .container {
      max-width: none;
      margin: 0;
      padding: 10px;
      height: 100%;
      overflow-y: auto;
    }
    
    .navigation {
      margin-bottom: 10px;
      padding: 5px;
    }
    
    .navigation a {
      padding: 5px 10px;
      font-size: 12px;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    
    h2 {
      font-size: 16px;
      margin-bottom: 10px;
    }
    
    .controls-container {
      margin-bottom: 10px;
      align-items: center;
    }
    
    .sort-container {
      align-items: center;
    }
    
    .search-container {
      align-items: center;
    }
    
    .time-range-container {
      margin-bottom: 10px;
    }
    
    .time-range-container button {
      padding: 5px 8px;
      font-size: 11px;
    }
    
    .time-range-container input[type="date"] {
      padding: 4px 6px;
      font-size: 11px;
    }
    
    #grouped-search-input {
      padding: 4px 6px;
      font-size: 11px;
    }
    
    #grouped-search-button {
      padding: 4px 8px;
      font-size: 11px;
    }
    
    .domain-header {
      padding: 8px 10px;
      font-size: 12px;
      align-items: center;
      gap: 6px;
    }
    
    .domain-favicon {
      width: 14px;
      height: 14px;
    }
    
    .page-list li {
      padding: 6px 10px;
      font-size: 11px;
    }
    
    .bookmark-icon {
      font-size: 12px;
    }
    
    .bookmark-filter-container {
      margin-bottom: 10px;
      padding: 10px;
    }
    
    .bookmark-filter-container label {
      font-size: 12px;
      margin-bottom: 8px;
    }
    
    .bookmark-filter-btn {
      padding: 4px 8px;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <a href="home.html" class="active">Home</a>
      <a href="history.html">History</a>
      <a href="analysis.html">Analysis</a>
    </nav>
    
    <div id="content">
      <section id="grouped-history-section">
        <!-- <h2 class="text-3xl font-bold">Grouped History by Domain</h2> -->
        <div class="controls-container">
          <div class="sort-container">
            <!-- <label for="sort-order">Sort by:</label> -->
            <select id="sort-order">
              <option value="visits">Visits (Most)</option>
              <option value="time">Time (Newest)</option>
            </select>
          </div>
          <div class="search-container">
            <input type="text" id="grouped-search-input" placeholder="Search grouped history...">
            <button id="grouped-search-button">Search</button>
          </div>
        </div>
        <div class="time-range-container">
          <button id="today-btn">Today</button>
          <button id="week-btn">This Week</button>
          <button id="month-btn">This Month</button>
          <button id="year-btn">This Year</button>
          <input type="date" id="start-date">
          <input type="date" id="end-date">
          <button id="custom-range-btn">View</button>
        </div>
        
        <div class="bookmark-filter-container">
          <label>Filter by Bookmark Folder:</label>
          <div class="bookmark-filter-buttons">
            <button id="all-bookmarks-btn" class="bookmark-filter-btn active">All Pages</button>
            <!-- Bookmark folder buttons will be dynamically added here -->
          </div>
        </div>
        <ul id="grouped-history-list"></ul>
      </section>
    </div>
    <script src="home.js"></script>
</body>
</html>
