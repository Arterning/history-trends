<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI History Trends</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container">
    <nav class="navigation">
      <a href="home.html" class="active">Home</a>
      <a href="history.html">History</a>
      <a href="analysis.html">Analysis</a>
    </nav>
    <h1>Browsing History</h1>
    
    <div id="content">

      <section id="grouped-history-section">
        <h2>Grouped History by Domain</h2>
        <div class="controls-container">
          <div class="sort-container">
            <label for="sort-order">Sort by:</label>
            <select id="sort-order">
              <option value="visits">Visits (Most)</option>
              <option value="time">Time (Newest)</option>
            </select>
          </div>
          <div class="search-container">
            <input type="text" id="grouped-search-input" placeholder="Search grouped history...">
            <button id="grouped-search-button">Search</button>
          </div>
        </div>
        <div class="time-range-container">
          <button id="today-btn">Today</button>
          <button id="week-btn">This Week</button>
          <button id="month-btn">This Month</button>
          <button id="year-btn">This Year</button>
          <input type="date" id="start-date">
          <input type="date" id="end-date">
          <button id="custom-range-btn">View</button>
        </div>
        <ul id="grouped-history-list"></ul>
      </section>
    </div>
    <script src="home.js"></script>

    <div id="tag-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
      <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
          <h3 class="text-lg leading-6 font-medium text-gray-900">Add Tag</h3>
          <div class="mt-2 px-7 py-3">
            <input type="text" id="new-tag-input" placeholder="New tag name..." class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none" />
            <div id="existing-tags" class="mt-4 text-left max-h-40 overflow-y-auto">
              <!-- Existing tags will be populated here -->
            </div>
          </div>
          <div class="items-center px-4 py-3">
            <button id="add-tag-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-300">
              Add Tag
            </button>
            <button id="close-modal-btn" class="mt-2 px-4 py-2 bg-gray-300 text-gray-800 text-base font-medium rounded-md w-full shadow-sm hover:bg-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-300">
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
